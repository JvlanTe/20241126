<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="bg-light">
        <div class="container">
            <!-- ナヴィゲーション -->
            <ul class="nav justify-content-between align-items-center py-3">
                <li class="nav-item">
                    <h1>ポケモン図鑑</h1>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchModal">ポケモン検索</button>
                    <button class="btn btn-success">検索ランキング</button>
                    <button class="btn btn-warning">ランダムポケモン</button>
                </li>
            </ul>
            <!-- メインコンテンツ -->
            <div class="row">
                {% for pokemon in pokemons%}
                <div class="col-md-3 mb-4">
                    <div class="card text-center">
                        <div class="card-header text-bg-primary">
                            <h5 class="card-title">{{ pokemon['name'] }}</h5>
                        </div>
                        <a href="{{ url_for('show', id=pokemon['id']) }}"><img src="{{ pokemon['image_url'] }}" alt="ポケモンの画像がはいります" class="img-fluid"></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- ポケモン検索テーブル -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="searchModalLabel">ポケモン検索</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{url_for('search')}}" method="get">
                            <div class="mb-3">
                                <label for="pokemonName" class="form-label">ポケモン名</label>
                                <input type="text" name="name" id="pokemonName" class="form-control" placeholder="例: ピカチュウ">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">検索</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
